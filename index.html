<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus.Frame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Montserrat:wght@400;500;600;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-header">
            Discover the magic of
            <span class="hero-header-accent">photography</span> in our school
          </h1>
          <p class="hero-text-info">
            Our photography school offers an unforgettable journey, where you
            can learn the basics of composition, master technical skills,
            translate your unique ideas.
          </p>
          <div class="hero-student-review-wrap">
            <div class="hero-students-wrap">
              <ul class="hero-students-list">
                <li class="hero-students-li">
                  <img
                    width="54"
                    height="54"
                    class="hero-students-img"
                    srcset="
                      ./images/caitlyn1.png    1x,
                      ./images/caitlyn1@2x.png 2x
                    "
                    src="./images/caitlyn1.png"
                    alt="Student's photo -Caitlyn"
                  />
                </li>
                <li class="hero-students-li">
                  <img
                    width="54"
                    height="54"
                    class="hero-students-img"
                    srcset="./images/jordan1.png 1x, ./images/jordan1@2x.png 2x"
                    src="./images/jordan1.png"
                    alt="Student's photo -Jordan"
                  />
                </li>
                <li class="hero-students-li">
                  <img
                    width="54"
                    height="54"
                    class="hero-students-img"
                    srcset="
                      ./images/adriana1.png    1x,
                      ./images/adriana1@2x.png 2x
                    "
                    src="./images/adriana1.png"
                    alt="Student's photo -Adriana"
                  />
                </li>
              </ul>
              <div class="hero-students-flex">
                <p class="hero-students-text">
                  Our happy <br />
                  students
                </p>
                <svg class="hero-arrow-svg" width="18" height="8.66">
                  <use href="./images/symbol-defs.svg#icon-arrow-svg"></use>
                </svg>
              </div>
            </div>
            <div class="hero-reviews-wrap">
              <svg class="hero-star-svg" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-star-svg"></use>
              </svg>
              <ul class="hero-review-list">
                <li>
                  <a href="#" class="hero-reviews">Reviews</a>
                </li>
                <li>
                  <p class="hero-number">+1500</p>
                </li>
              </ul>
            </div>
          </div>
          <img
            class="hero-main-img"
            srcset="/photographer.webp 1x, /photographer@2x.webp 2x"
            src="/photographer.webp"
            alt="Photographer"
          />
        </div>
      </section>
    </main>
  </body>
</html>
